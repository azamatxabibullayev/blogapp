{% extends "base.html" %}

{% block title %}
Add Review
{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    h1 {
        margin-bottom: 20px;
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 4px;
        border: 1px solid #ddd;
    }

    form label {
        display: block;
        margin-bottom: 10px;
    }

    form input[type="text"], form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    form button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    form button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<h1>Add Review</h1>
<form method="post">
    {% csrf_token %}
    {{ add_review_form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
