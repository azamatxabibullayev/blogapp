{% extends 'base.html' %}

{% block title %} Articles {% endblock %}
{% block content %}
<hr>
<header class="header-nav">
    <nav>
        <ul class="categories-list">
            {% for c in category %}
                <li>
                    <a href="{% url 'blogs:articles-list' c.pk %}">{{ c.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</header>

<div class="cards">
    {% for a in articles %}
        <div class="card">
            <img src="{{ a.image.url }}" alt="Not found" class="card-img">
            <h2>{{a.title}}</h2>
            <h4>Author: {{a.author}}</h4>
            <div class="star-rating" data-rating="{{ a.star_given }}">
                <span class="stars"></span>
            </div>
            <a href="{% url 'blogs:articles-detail' a.pk %}"><button>Read More</button></a>
        </div>
    {% endfor %}    
</div>



<div class="add-article-container">
    <div class="add-article">
        <a href="{% url 'blogs:articles-add' %}">Add Article</a>
    </div>
</div>
{% endblock content %}
