<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #f8f9fa; /* Light grey background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            padding: 0 20px;
            max-width: 1200px;
        }
        .text-center {
            text-align: center;
        }
        .mb-4 {
            margin-bottom: 20px;
        }
        .blog-post {
            background-color: #ffffff; /* White background for the post */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 40px;
        }
        .blog-post h2 {
            color: #007bff; /* Blue color */
            margin-bottom: 10px;
        }
        .blog-post img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .blog-post p {
            margin-bottom: 10px;
        }
        .text-muted {
            color: #6c757d; /* Gray color */
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            background-color: #007bff; /* Blue color */
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker blue color */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">My Blog</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-8 offset-md-2">
            <div class="blog-post">
                <h2>{{ post.title }}</h2>
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
                <p class="text-muted">{{ post.created_date }}</p>
                <p>{{ post.body }}</p>
                <a href="{% url 'update' post.id %}" class="btn">Update</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
