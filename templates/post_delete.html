{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    h1 {
        margin-bottom: 20px;
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 4px;
        border: 1px solid #ddd;
    }

    form p {
        margin-bottom: 15px;
    }

    form input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    form input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<h1>Postni ochirish</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>"{{ post.title }}" postini o'chiraymi !</p>
    <input type="submit" value="O'chirish">
</form>

{% endblock content %}
