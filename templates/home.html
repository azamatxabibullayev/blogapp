{% extends 'base.html' %}

{% block content %}
<div class="post-list">
    {% for post in object_list %}
    <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body|slice:100 }}{% if post.body|length > 100 %}...{% endif %}</p>
        <a href="{% url 'post_detail' post.pk %}">Read more</a>
    </div>
    {% endfor %}
    <footer>
        <h2><a href="{% url 'post_new' %}">Create Post</a></h2>
    </footer>
</div>
{% endblock %}
